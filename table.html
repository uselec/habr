<style>
    table {margin:0 auto; width: 600px}
    td {border:1px solid; padding:2px 10px}
    a {color:blue; cursor:pointer}
</style>
<table onkeyup="sum.click()" onclick="sum.click()">
    <tr>
    <td align=center>Наименование<td align=center>Количество<td align=center>Цена
    <td><a onclick="foot.parentNode.insertBefore(document.importNode(row.content, true), foot)">+</a>
    <template id=row>
        <tr class=row>
           <td contenteditable><td contenteditable class=count><td contenteditable class=price>
           <td><a onclick="(t = this.parentNode.parentNode).parentNode.removeChild(t)">-</a>
    </template>
    <tr id=foot>
    <td colspan=2 align=right><b>ИТОГО</b>
    <td id=sum onclick="this.textContent = 0, document.querySelectorAll('.row').forEach(i => {
        this.textContent = +this.textContent + +i.querySelector('.count').textContent * +i.querySelector('.price').textContent
    })">0
